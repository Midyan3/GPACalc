<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator & About Me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>GPA Calculator</h1>
    </header>
    <main>
        <section id="calculator">
            <div id="rowsandcourses">
                <form id="gpa-form">
                    <div id="calculator-header">
                        <h2>Calculate your GPA</h2>
                    </div>
                    <div id="rows-container">
                        <div class="row">
                            <input type="checkbox" class="include-row">
                            <input type="text" class="course" placeholder="Course (Optional)">
                            <select class="grade">
                                <option value="">Grade</option>
                                <option value="A+">A+</option>
                                <option value="A">A</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B">B</option>
                                <option value="B-">B-</option>
                                <option value="C+">C+</option>
                                <option value="C">C</option>
                                <option value="C-">C-</option>
                                <option value="D+">D+</option>
                                <option value="D">D</option>
                                <option value="D-">D-</option>
                                <option value="F">F</option>
                            </select>
                            <input type="number" class="credits" placeholder="Credits" min="0" step="0.5">
                            <button type="button" class="delete-row" onclick="deleteRow(event)"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <div id="gpa-Buttons">
                        <button id="add-row" type="button" onclick="addRow()">Add Row</button>
                        <button id="calculate" type="button" onclick="calculateGPA()">Calculate GPA</button>
                        <button id="reset" type="button" onclick="resetForm()">Reset</button>
                    </div>
                    <h3 id="gpa-result" class="fade"></h3>
                </form>
            </div>
        </section>
        <section id="about-me">
            <div class="about-container">
                <h2>Contact</h2>
                <p>Feel free to reach out</p>
                <a id="github-link" href="https://github.com/Midyan3" target="_blank">GitHub</a>
                <a id="linkedin-link" href="https://www.linkedin.com/in/midyan-elghazali-901b06247/" target="_blank">LinkedIn</a>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
